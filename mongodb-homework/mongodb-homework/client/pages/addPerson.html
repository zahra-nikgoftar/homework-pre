<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Homework</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
            <a class="nav-link" href="./addPerson.html">add person</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main class="container d-flex justify-content-center">
    <form action="" class="d-flex flex-column gap-3 w-50 mt-5">
      <label for="name">Name : <input class="form-control" type="text" name="name" id="name" /></label>
      <label for="age">Age : <input class="form-control" type="number" name="age" id="age" /></label>
      <label for="gender">Gender :
        <select class="form-select" name="gender" id="gender">
          <option value="M">Male</option>
          <option value="F">Female</option>
          <option value="rather not to say">I'd rather not say</option>
        </select>
      </label>
      <label for="type">Exp : <input class="form-control" type="number" name="exp" id="exp" /></label>
      <label for="type">Type :
        <select class="form-select" name="type" id="type">
          <option value="Part Time">Part Time</option>
          <option value="Full Time">Full Time</option>
        </select>
      </label>
      <label for="qualification">qualification :
        <input class="form-control" type="text" name="qualification" id="qualification" />
      </label>
      <button class="btn btn-success">Submit</button>
    </form>
  </main>
  <script src="../scripts/addPerson.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
